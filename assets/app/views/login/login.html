
<div class="container login">

  
  <!-- END SIDEBAR TOGGLER BUTTON -->
  <!-- BEGIN LOGO -->
  <div class="logo">
   <a href="index.html">
     <img src="assets/img/logo-big.png" alt="" id="logoBig" /> 
      
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" name="loginForm" ng-submit="vm.login(user)" novalidate>
      <h3 class="form-title font-green">Sign In</h3>
      
      <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && !loginForm.email.$pristine}">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" id="email" name="email" required ng-model="user.email"/>
        <span class="help-block text-danger" ng-if="!loginForm.email.$pristine && loginForm.email.$invalid" ng-messages="loginForm.email.$error"> Please Enter a valid Email </span>
      </div>
      <div class="form-group" ng-class="{'has-error':loginForm.password.$invalid && !loginForm.password.$pristine}">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" id="password" name="password" required ng-model="user.password"/>
        <span class="help-block text-danger" ng-if="!loginForm.password.$pristine && loginForm.password.$invalid" ng-messages="loginForm.password.$error"> please Enter a valid password </span>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn green uppercase pull-right" ng-disabled="loginForm.$invalid">SignIN</button>
      </div>

      
    </form>
    <!-- END LOGIN FORM -->
  
  <!-- END PAGE LEVEL SCRIPTS -->

</div>
</div>
