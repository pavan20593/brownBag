
<div class="page-content">
  <!-- BEGIN PAGE HEADER-->
  <div class="row">
    <div class="col-md-12">
      <!-- BEGIN EXAMPLE TABLE PORTLET-->
      <div class="portlet light ">
        <div class="portlet-title">
          <div class="caption font-dark">
            <i class="icon-home font-dark"></i>
            <span class="caption-subject bold uppercase">Company List</span>
          </div>
          <div class="tools"> 
          </div>
        </div>
        <div class="portlet-body">
         <div class="table-toolbar">
          <div class="row">
            <div class="col-md-6">
              <div class="btn-group">
                <button id="sample_editable_1_new" class="btn sbold green"  ui-sref="addCompany"> Add Company
                  <i class="fa fa-plus"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
        <div class="dataTables_wrapper no-footer">
          <table class="table table-striped table-bordered table-hover dataTable" dataTable="ng" id="sample_1" >
            <thead>
              <tr>

                <th> Company Name </th>
                <th> Company Email Domain Name </th>
                <th> Company Mode </th>
                <th> Action </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="company in vm.companies">

                <td> {{company.companyName}} </td>
                <td> {{company.domain}}</td>
                <td> {{company.mode}}</td>
                <td>  
                  <button type="button" class="btn blue" ng-click="vm.editCompanyList(company)"><em class="fa fa-pencil"></em></button> </td>

                </tr>


              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- END EXAMPLE TABLE PORTLET-->

    </div>
  </div>


</div>

<!-- END CONTAINER -->
