
 
            <div class="page-content">
              <!-- BEGIN PAGE HEADER-->
              <div class="row">
                        <div class="col-md-12">
                            <!-- BEGIN EXAMPLE TABLE PORTLET-->
                            <div class="portlet light ">
                                <div class="portlet-title">
                                    <div class="caption font-dark">
                                        <i class="icon-home font-dark"></i>
                                        <span class="caption-subject bold uppercase">Registered Users</span>
                                    </div>
                                    <div class="tools"> 
                                     </div>
                                </div>
                                <div class="portlet-body">
                                   <div class="table-toolbar">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="btn-group">
                                                    <button id="sample_editable_1_new" class="btn sbold green" ng-click="vm.exportData()">Export As Excel
                                                    </button>
                                                </div>
                                            </div>
                                           
                                        </div>
                                    </div>
                                    <div class="dataTables_wrapper no-footer">
                                      <table class="table table-striped table-bordered table-hover dataTable userDatatable" datatable="ng" id="sample_1">
                                          <thead>
                                              <tr>
                                                  <th> Sl. No. </th>
                                                  <th> Name </th>
                                                  <th> Email </th>
                                                  <th> Designation </th>                                                                                                 
                                                  <th> Company Name </th>                                                 
                                                  <th> Status </th>
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr ng-repeat="user in vm.users">
                                                  <td> {{$index+1}} </td>
                                                  <td> {{user.fullName}} </td>
                                                  <td> {{user.email}} </td>
                                                  <td> {{user.designation}} </td>                                                                                                
                                                  <td> {{user.companyName}} </td>                                                 
                                                  <td> {{user.isActive === true? "Active" : "In-Active" }}</td> 
                                              </tr>
                                          </tbody>
                                      </table>
                                    </div>
                                </div>
                            </div>
                            <!-- END EXAMPLE TABLE PORTLET-->
                            
                        </div>
                    </div>


            </div>
          
        <!-- END FOOTER -->
